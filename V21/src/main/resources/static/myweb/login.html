<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶登入</title>
</head>
<body>
<center>
    <h1 style="color: chartreuse">用戶登入</h1>
    <!--
    post請求 :會將請求的參數訊息，儲存到請求訊息的正文當中
    一般而言，類似於密碼、附件等內容，會以這種方式提交(暴露安全性問題)
    此種方式會將參數部分儲存到正文中，並且格式與get相同
    get提交: myweb/login?username=peipei&pwd=123
    post提交: myweb/login username=peipei&pwd=123
    如果消息正文存在內容，那麼消息頭就會存在兩個頭
    -->
    <form action="/myweb/login" method="post">
        <table border="1" cellspacing="0">
            <tr>
                <td>用戶名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="登入">
                </td>
            </tr>
        </table>
    </form>

</center>
</body>
</html>
